<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - Train System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="display-4 text-center">Train System Data</h1>
        </div>
    </header>
    <main class="container my-5">
        <section class="mb-5">
            <h2 class="section-title">ML Training Metrics</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Collection</th>
                            <th>Final Loss</th>
                            <th>Final Validation Loss</th>
                            <th>Threshold</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="metrics-table"></tbody>
                </table>
            </div>
        </section>
        <section class="mb-5">
            <h2 class="section-title">Sensor Data</h2>
            <div class="controls mb-3">
                <button id="load-more-btn" class="btn btn-primary">Load More</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Collection</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                            <th>Anomaly</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>
        </section>
        <section class="mb-5">
            <h2 class="section-title">Sensor Trends</h2>
            <select id="collection-select" class="form-select mb-3">
                <option value="">Select a sensor</option>
                <option value="tof1_pos1">ToF1 Pos1</option>
                <option value="tof1_pos2">ToF1 Pos2</option>
                <option value="tof1_pos3">ToF1 Pos3</option>
                <option value="tof1_pos4">ToF1 Pos4</option>
            </select>
            <canvas id="sensorChart"></canvas>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 Train System Dashboard</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let skip = 0;
        const limit = 100;
        let charts = {};

        async function fetchMetrics() {
            try {
                const response = await fetch('/api/ml_metrics');
                const metrics = await response.json();
                const tableBody = document.getElementById('metrics-table');
                tableBody.innerHTML = '';
                metrics.forEach(metric => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${metric.collection}</td>
                        <td>${metric.final_loss.toFixed(4)}</td>
                        <td>${metric.final_val_loss.toFixed(4)}</td>
                        <td>${metric.threshold.toFixed(2)}</td>
                        <td>${new Date(metric.timestamp).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(`/api/all-data?skip=${skip}&limit=${limit}`);
                const data = await response.json();
                const tableBody = document.getElementById('data-table');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.collection}</td>
                        <td>${item.value}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                        <td>${item.anomaly ? 'Yes' : 'No'}</td>
                    `;
                    tableBody.appendChild(row);
                });
                skip += limit;
                if (data.length < limit) {
                    document.getElementById('load-more-btn').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function plotSensorData(collection) {
            if (!collection) return;
            try {
                const response = await fetch(`/api/collection/${collection}`);
                const data = await response.json();
                const ctx = document.getElementById('sensorChart').getContext('2d');
                const labels = data.map(item => new Date(item.timestamp).toLocaleTimeString());
                const values = data.map(item => parseFloat(item.value) || 0);

                if (charts[collection]) {
                    charts[collection].destroy();
                }

                charts[collection] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: collection,
                            data: values,
                            borderColor: '#d4a5a5',
                            backgroundColor: '#d4a5a540',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Time' } },
                            y: { title: { display: true, text: 'Value' } }
                        }
                    }
                });
            } catch (error) {
                console.error('Error plotting data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchMetrics();
            fetchData();
            document.getElementById('load-more-btn').addEventListener('click', fetchData);
            document.getElementById('collection-select').addEventListener('change', (e) => {
                plotSensorData(e.target.value);
            });
            setInterval(fetchData, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
