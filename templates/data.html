<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - Train System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="display-4 text-center">Train System Data</h1>
        </div>
    </header>
    <main class="container my-5">
        <section class="mb-5">
            <h2 class="section-title">ML Training Metrics</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Collection</th>
                            <th>Final Loss</th>
                            <th>Final Validation Loss</th>
                            <th>Threshold</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="metrics-table"></tbody>
                </table>
            </div>
        </section>
        <section class="mb-5">
            <h2 class="section-title">Sensor Data</h2>
            <div class="controls mb-3">
                <button id="load-more-btn" class="btn btn-primary">Load More</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Collection</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                            <th>Anomaly</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>
        </section>
        <section class="mb-5">
            <h2 class="section-title">Sensor Trends</h2>
            <select id="collection-select" class="form-select mb-3">
                <option value="">Select a sensor</option>
                <option value="env/tof1_pos1">ToF1 Pos1</option>
                <option value="env/tof1_pos2">ToF1 Pos2</option>
                <option value="env/tof1_pos3">ToF1 Pos3</option>
                <option value="env/tof1_pos4">ToF1 Pos4</option>
                <option value="env/tof2_pos1">ToF2 Pos1</option>
                <option value="env/tof2_pos2">ToF2 Pos2</option>
                <option value="env/tof2_pos3">ToF2 Pos3</option>
                <option value="env/tof2_pos4">ToF2 Pos4</option>
            </select>
            <div class="chart-container">
                <canvas id="sensorChart"></canvas>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 Train System Dashboard</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
</body>
</html>
